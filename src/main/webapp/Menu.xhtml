<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>RidesJSF - Welcome</title>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                margin: 0;
                padding: 20px;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            
            .main-container {
                background-color: white;
                padding: 40px;
                border-radius: 15px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.2);
                max-width: 500px;
                width: 100%;
            }
            
            .title {
                color: #667eea;
                text-align: center;
                margin-bottom: 15px;
                font-size: 28px;
                font-weight: 700;
            }
            
            .button-container {
                margin: 15px 0;
                text-align: center;
            }
            
            .action-button {
                width: 80%;
                padding: 15px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border: none;
                border-radius: 25px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: transform 0.2s, box-shadow 0.2s;
            }
            
            .action-button:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            }
        </style>
    </h:head>
    <h:body>
    <div class="main-container">
        <h1 class="title">Welcome to RidesJSF</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">Share your ride, save the planet!</p>

        <h:form>
            <div class="button-container">
                <h:commandButton value="Login" 
                                 action="#{menu.login()}" 
                                 styleClass="action-button"/> 
            </div>
            <div class="button-container">
                <h:commandButton value="Register" 
                                 action="#{menu.register()}" 
                                 styleClass="action-button"/>
            </div>
            <div class="button-container">
                <h:commandButton value="Bidaiak eserlekuko" 
                                 action="#{menu.eserleku()}" 
                                 styleClass="action-button"/>
            </div>
        </h:form>
    </div>
</h:body>
</html>
