<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>Login - RidesJSF</title>
		<style>
			body {
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				margin: 0;
				padding: 20px;
				min-height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			
			.login-container {
				max-width: 450px;
				width: 100%;
				padding: 40px;
				background-color: white;
				border-radius: 15px;
				box-shadow: 0 10px 30px rgba(0,0,0,0.2);
			}
			
			h2 {
				text-align: center;
				color: #667eea;
				margin-bottom: 30px;
				font-size: 28px;
				font-weight: 700;
			}
			
			.login-table {
				width: 100%;
				margin-top: 20px;
				border-collapse: separate;
				border-spacing: 0 15px;
			}
			
			.login-table td {
				padding: 8px;
			}
			
			.login-table td:first-child {
				text-align: right;
				font-weight: 600;
				color: #555;
				width: 35%;
				padding-right: 15px;
			}
			
			.login-table input {
				width: 100%;
				padding: 12px;
				border: 2px solid #e0e0e0;
				border-radius: 8px;
				font-size: 14px;
				transition: border-color 0.3s;
			}
			
			.login-table input:focus {
				outline: none;
				border-color: #667eea;
			}
			
			.login-buttons {
				text-align: center;
				margin-top: 30px;
			}
			
			.btn-primary {
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				color: white;
				padding: 12px 35px;
				border: none;
				border-radius: 25px;
				font-size: 16px;
				font-weight: 600;
				cursor: pointer;
				margin: 0 10px;
				transition: transform 0.2s, box-shadow 0.2s;
			}
			
			.btn-primary:hover {
				transform: translateY(-2px);
				box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
			}
			
			.btn-secondary {
				background-color: #9e9e9e;
				color: white;
				padding: 12px 35px;
				border: none;
				border-radius: 25px;
				font-size: 16px;
				font-weight: 600;
				cursor: pointer;
				margin: 0 10px;
				transition: transform 0.2s;
			}
			
			.btn-secondary:hover {
				background-color: #757575;
				transform: translateY(-2px);
			}
		</style>
	</h:head>
	<h:body>
		<div class="login-container">
			<h:form>
				<h2>Login</h2>

				<table class="login-table">
					<tr>
						<td>Email:</td>
						<td><h:inputText value="#{login.email}" required="true" placeholder="Enter your email" /></td>
					</tr>
					<tr>
						<td>Password:</td>
						<td><h:inputSecret value="#{login.password}" required="true" placeholder="Enter your password" /></td>
					</tr>
				</table>

				<div class="login-buttons">
					<h:commandButton value="Login" action="#{login.login()}" 
						styleClass="btn-primary" />
					<h:commandButton value="Cancel" action="#{login.cancel()}" 
						immediate="true" styleClass="btn-secondary" />
				</div>

				<h:messages id="messages" style="color:#d32f2f; display:block; margin-top:20px; text-align: center; font-weight: 600;" />

			</h:form>
		</div>
	</h:body>
</f:view>
</html>
