<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>Admin Panel</title>
		<style>
			body {
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				margin: 0;
				padding: 20px;
				min-height: 100vh;
			}
			
			.admin-container {
				max-width: 900px;
				margin: 0 auto;
				background-color: white;
				padding: 30px;
				border-radius: 15px;
				box-shadow: 0 10px 30px rgba(0,0,0,0.2);
			}
			
			.page-title {
				color: #667eea;
				text-align: center;
				margin-bottom: 25px;
				font-size: 28px;
				font-weight: 600;
			}
			
			.error-info {
				background-color: #ffebee;
				padding: 20px;
				border-radius: 8px;
				margin-bottom: 20px;
				border-left: 4px solid #f44336;
				color: #c62828;
				text-align: center;
			}
			
			.info-text {
				background-color: #e3f2fd;
				padding: 15px;
				border-radius: 8px;
				margin-bottom: 20px;
				border-left: 4px solid #2196f3;
				color: #1565c0;
			}
			
			.drivers-table {
				width: 100%;
				border-collapse: collapse;
				margin: 20px 0;
			}
			
			.drivers-table th {
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				color: white;
				padding: 12px;
				text-align: left;
				font-weight: 600;
			}
			
			.drivers-table td {
				padding: 12px;
				border-bottom: 1px solid #e0e0e0;
			}
			
			.drivers-table tr:hover {
				background-color: #f5f5f5;
			}
			
			.btn-danger {
				background-color: #f44336;
				color: white;
				padding: 8px 20px;
				border: none;
				border-radius: 20px;
				font-size: 14px;
				font-weight: 600;
				cursor: pointer;
				transition: background-color 0.2s, transform 0.2s;
			}
			
			.btn-danger:hover {
				background-color: #d32f2f;
				transform: translateY(-2px);
			}
			
			.btn-primary {
				background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
				color: white;
				padding: 10px 25px;
				border: none;
				border-radius: 25px;
				font-size: 16px;
				font-weight: 600;
				cursor: pointer;
				margin: 0 10px;
				transition: transform 0.2s, box-shadow 0.2s;
			}
			
			.btn-primary:hover {
				transform: translateY(-2px);
				box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
			}
			
			.btn-secondary {
				background-color: #9e9e9e;
				color: white;
				padding: 10px 25px;
				border: none;
				border-radius: 25px;
				font-size: 16px;
				font-weight: 600;
				cursor: pointer;
				margin: 0 10px;
				transition: transform 0.2s;
			}
			
			.btn-secondary:hover {
				background-color: #757575;
				transform: translateY(-2px);
			}
			
			.button-group {
				text-align: center;
				margin-top: 25px;
			}
			
			.no-drivers {
				text-align: center;
				padding: 30px;
				color: #757575;
				font-style: italic;
			}
		</style>
	</h:head>
	<h:body>
		<div class="admin-container">
			<h:form>
				<h2 class="page-title">Admin Panel - Manage Drivers</h2>
				
				<!-- Check if user is admin -->
				<h:panelGroup rendered="#{!admin.admin}">
					<div class="error-info">
						Access denied. You must be an admin to view this page.
					</div>
					<div class="button-group">
						<h:commandButton value="Back to Menu" styleClass="btn-secondary" action="#{admin.backToMenu}" />
					</div>
				</h:panelGroup>
				
				<!-- Admin content -->
				<h:panelGroup rendered="#{admin.admin}">
					<div class="info-text">
						Deleting a driver will also remove all their rides and user account.
					</div>
					
					<h:messages style="color:#d32f2f; display:block; margin-bottom:20px; font-weight: 600; text-align: center;" />
					
					<!-- Drivers table -->
					<h:dataTable value="#{admin.drivers}" var="driver" 
						styleClass="drivers-table"
						rendered="#{not empty admin.drivers}">
						
						<h:column>
							<f:facet name="header">Email</f:facet>
							#{driver.email}
						</h:column>
						
						<h:column>
							<f:facet name="header">Name</f:facet>
							#{driver.name}
						</h:column>
						
						<h:column>
							<f:facet name="header">Rides</f:facet>
							#{driver.rides.size()}
						</h:column>
						
						<h:column>
							<f:facet name="header">Action</f:facet>
							<h:commandButton value="Delete" styleClass="btn-danger"
								action="#{admin.deleteDriver}"
								onclick="return confirm('Delete this driver and all their rides?');">
								<f:setPropertyActionListener 
									target="#{admin.selectedDriverEmail}" 
									value="#{driver.email}" />
							</h:commandButton>
						</h:column>
					</h:dataTable>
					
					<!-- Message if no drivers -->
					<h:panelGroup rendered="#{empty admin.drivers}">
						<div class="no-drivers">
							No drivers found in the system.
						</div>
					</h:panelGroup>
					
					<div class="button-group">
						<h:commandButton value="Refresh" styleClass="btn-primary" action="#{admin.loadDrivers}" />
						<h:commandButton value="Back" styleClass="btn-secondary" action="#{admin.backToMenu}" />
					</div>
				</h:panelGroup>
			</h:form>
		</div>
	</h:body>
</f:view>
</html>
