<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>RidesJSF - Home</title>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                margin: 0;
                padding: 20px;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            
            .main-container {
                background-color: white;
                padding: 40px;
                border-radius: 15px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.2);
                max-width: 500px;
                width: 100%;
            }
            
            .title {
                color: #667eea;
                text-align: center;
                margin-bottom: 30px;
                font-size: 32px;
                font-weight: 700;
            }
            
            .welcome-text {
                text-align: center;
                color: #555;
                margin-bottom: 30px;
                font-size: 16px;
                padding: 15px;
                background-color: #f5f5f5;
                border-radius: 8px;
            }
            
            .button-container {
                margin: 15px 0;
                text-align: center;
            }
            
            .action-button {
                width: 80%;
                padding: 15px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border: none;
                border-radius: 25px;
                font-size: 16px;
                font-weight: 600;
                cursor: pointer;
                transition: transform 0.2s, box-shadow 0.2s;
            }
            
            .action-button:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            }
        </style>
    </h:head>
    <h:body>
    <div class="main-container">
        <h1 class="title">RidesJSF</h1>
        
        <h:panelGroup rendered="#{login.loggedIn}">
            <div class="welcome-text">
                Welcome, <strong>#{login.currentUser.name}</strong>!<br/>
                (#{login.currentUser.userType})
            </div>
        </h:panelGroup>

        <h:form>
            <!-- Only show Create Ride button for drivers -->
            <h:panelGroup rendered="#{login.driver}">
                <div class="button-container">
                    <h:commandButton value="Create New Ride" 
                                     action="#{index.createRide()}" 
                                     styleClass="action-button"/> 
                </div>
            </h:panelGroup>
            
            <!-- Only show Admin Panel button for admins -->
            <h:panelGroup rendered="#{login.admin}">
                <div class="button-container">
                    <h:commandButton value="Admin Panel" 
                                     action="Admin" 
                                     styleClass="action-button"/> 
                </div>
            </h:panelGroup>
            
            <div class="button-container">
                <h:commandButton value="Search Rides" 
                                 action="#{index.queryRides()}" 
                                 styleClass="action-button"/>
            </div>
            
            <!-- Logout button if logged in -->
            <h:panelGroup rendered="#{login.loggedIn}">
                <div class="button-container">
                    <h:commandButton value="Logout" 
                                     action="#{login.logout()}" 
                                     styleClass="action-button"/>
                </div>
            </h:panelGroup>
            
            <!-- Login button if not logged in -->
            <h:panelGroup rendered="#{!login.loggedIn}">
                <div class="button-container">
                    <h:commandButton value="Login" 
                                     action="menu" 
                                     styleClass="action-button"/>
                </div>
            </h:panelGroup>
        </h:form>
        
        <h:messages style="color:#d32f2f; display:block; margin-top:20px; text-align: center; font-weight: 600;" />
    </div>
</h:body>
</html>
