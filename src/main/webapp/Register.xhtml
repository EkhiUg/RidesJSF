<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>Register</title>
		<style>
.ridesTable {
	border-collapse: collapse;
	width: 100%;
	margin-top: 10px;
}

.ridesTable th, .ridesTable td {
	border: 1px solid #ddd;
	padding: 8px;
	text-align: center;
}

.ridesTable th {
	background-color: #f2f2f2;
}
</style>
	</h:head>
	<h:body>
		<h:form>
			<h3>Register</h3>

			<table>
				<tr>
					<td>Email:</td>
					<td><h:selectOneMenu value="#{queryRides.selectedDepartCity}">
							<f:selectItem itemLabel="Select City" itemValue=""
								noSelectionOption="true" />
							<f:selectItems value="#{queryRides.departCities}" var="city"
								itemValue="#{city}" itemLabel="#{city}" />
							<f:ajax listener="#{queryRides.onDepartCityChange}"
								render="aCity tablaWrapper" />
						</h:selectOneMenu></td>

				</tr>
				<tr>
					<td>Name:</td>
					<td><h:selectOneMenu id="aCity"
							value="#{queryRides.selectedArrivalCity}">
							<f:selectItem itemLabel="Select City" itemValue=""
								noSelectionOption="true" />
							<f:selectItems value="#{queryRides.arrivalCities}" var="city"
								itemValue="#{city}" itemLabel="#{city}" />
							<f:ajax event="valueChange" execute="@this" />
						</h:selectOneMenu></td>
				</tr>
			</table>

			<br />

			<h:panelGroup id="tablaWrapper">
				<h:dataTable id="tablaRides" value="#{queryRides.rides}" var="ride"
					styleClass="ridesTable" rendered="#{not empty queryRides.rides}">

					<h:column>
						<f:facet name="header">Driver</f:facet>
                        #{ride.driver.name}
                    </h:column>

					<h:column>
						<f:facet name="header">Seats</f:facet>
                        #{ride.nPlaces}
                    </h:column>

					<h:column>
						<f:facet name="header">Price</f:facet>
                        #{ride.price}
                    </h:column>

				</h:dataTable>
			</h:panelGroup>

			<p>
				<h:commandButton value="Close" action="#{queryRides.close}"
					immediate="true" />
			</p>

			<h:messages id="mezuak" style="color:blue" />

		</h:form>
	</h:body>
</f:view>
</html>
