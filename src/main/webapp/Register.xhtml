<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>Register</title>
		<style>
			.register-container {
				max-width: 500px;
				margin: 50px auto;
				padding: 20px;
				border: 1px solid #ddd;
				border-radius: 5px;
				background-color: #f9f9f9;
			}
			
			.register-table {
				width: 100%;
				margin-top: 20px;
			}
			
			.register-table td {
				padding: 10px;
			}
			
			.register-table td:first-child {
				text-align: right;
				font-weight: bold;
				width: 40%;
			}
			
			.register-buttons {
				text-align: center;
				margin-top: 20px;
			}
			
			.register-buttons button {
				margin: 0 10px;
			}
		</style>
	</h:head>
	<h:body>
		<div class="register-container">
			<h:form>
				<h2 style="text-align: center;">Register New Account</h2>

				<table class="register-table">
					<tr>
						<td>Email:</td>
						<td><h:inputText value="#{register.email}" required="true" 
							style="width: 100%;" /></td>
					</tr>
					<tr>
						<td>Name:</td>
						<td><h:inputText value="#{register.name}" required="true" 
							style="width: 100%;" /></td>
					</tr>
					<tr>
						<td>Password:</td>
						<td><h:inputSecret value="#{register.password}" required="true" 
							style="width: 100%;" /></td>
					</tr>
					<tr>
						<td>Confirm Password:</td>
						<td><h:inputSecret value="#{register.confirmPassword}" required="true" 
							style="width: 100%;" /></td>
					</tr>
					<tr>
						<td>User Type:</td>
						<td>
							<h:selectOneMenu value="#{register.userType}" required="true" 
								style="width: 100%;">
								<f:selectItem itemLabel="Select User Type" itemValue="" 
									noSelectionOption="true" />
								<f:selectItem itemLabel="Customer" itemValue="CUSTOMER" />
								<f:selectItem itemLabel="Driver" itemValue="DRIVER" />
								<f:selectItem itemLabel="Admin" itemValue="ADMIN" />
							</h:selectOneMenu>
						</td>
					</tr>
				</table>

				<div class="register-buttons">
					<h:commandButton value="Register" action="#{register.register()}" 
						styleClass="action-button" />
					<h:commandButton value="Cancel" action="#{register.cancel()}" 
						immediate="true" styleClass="action-button" />
				</div>

				<h:messages id="messages" style="color:red; display:block; margin-top:20px;" />

			</h:form>
		</div>
	</h:body>
</f:view>
</html>
